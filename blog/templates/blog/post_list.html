<h1>Блог</h1>
<a href="{% url 'post_create' %}">Создать новую запись</a>
<ul>
{% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <a href="{% url 'post_update' post.pk %}">Редактировать</a>
        <a href="{% url 'post_delete' post.pk %}">Удалить</a>
    </li>
{% endfor %}
</ul>
